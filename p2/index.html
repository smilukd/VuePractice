<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(5)">Add 5</button>
      <button v-on:click.right="subt(5)">Subtract 5</button><!-- can use subt() or subt in the function call --><!-- click.right is the modifier that lets us detect which mouse button is clicked, and only fire on that click -->
      <p v-once>Starting Counter Value: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="setName($event, 'Smith!')" v-on:keyup.enter="confirmName"> <!-- You can use the $event reserved word to manually pass the event to the function when you need to pass additional data along. -->
      <p>Your Name: {{ confirmedName }}</p>
      <form v-on:submit.prevent="submitForm">
          <input type="text">
          <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
